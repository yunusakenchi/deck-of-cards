<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="deckofcards.css">
    <script src="deckofcards.js" defer></script>
</head>
<body>
    <div class="top">
        <button id="get-card-btn">NEW DECK</button>
        <p id="remaining"></p>
    </div>
    <h2 id="header">Game of War</h2>
    <h3 id="computer-score">Computer Score:</h3>
    <div id="cards">
        <div class="card-slot slot1"></div>
        <div class="card-slot slot2"></div>
    </div>
    <h3 id="my-score">My Score:</h3>
    <button id="draw-btn">DRAW</button>
</body>
</html>
